<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

  .rails-default-error-page {
    /* background-color: #EFEFEF; */
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 720px;
    margin: auto;
  }

  .rails-default-error-page div.dialog > div {
    padding: 1rem;
    background-color: white;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1, .rails-default-error-page h2  {
    font-size: 4rem;
    color: #a10812;
    line-height: 1.5em;
    margin: 0;
  }
  .rails-default-error-page h2 {
    font-size: 2.25rem;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1 class="text-center fs-1">Oops!</h1>
      <h2 class="text-center">Our bad.</h2>
      <h3>The page you were looking for doesn't exist.</h3>
      <p>You may have mistyped the address or the page may have moved.</p>
      <p>You can use the navigation above to continue your journey</p>
    </div>
  </div>
</body>
</html>
