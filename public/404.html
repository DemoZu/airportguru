<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link rel="stylesheet" href="./app/assets/fonts/skyfont-noncommercial-webfont.woff">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700|Work+Sans:400,700&display=swap">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
      body {
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: scroll;
        flex-grow: 1;
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
      }

      .container {
        display: flex;
        justify-content: center;

      }
      .content {
        max-width: 800px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      h1, h2, h3, p {
        text-align: center;
      }
      h1 {
        font-family: Skyfont, Nunito, Arial;
        font-size: 5.75rem;
        letter-spacing: 8px;
        margin-top: 1rem;
        margin-bottom: 0;
      }
      h2, h3, p {
        font-family: Nunito, Arial;
        margin-bottom: 0;
      }

      h2 {
        font-size: 2.25rem;
      }
      h3 {
        font-size: 1.75rem;
      }

      p {
        font-size: 1.4rem;
      }

      a, a:visited {
        text-decoration: none;
        color: #A62A99;
        padding-bottom: 3px;
        border-bottom: 3px solid #A62A99;
      }
      a:hover {
        color: #555DAA;
      }

      .image {
        display: block;
        max-width: 100%;
        margin: 0 auto;
        height: 400px;
        object-fit: contain;
      }

      @media (min-width: 720px) {
        h1 {
          font-size: 8.75rem;
        }
        h2 {
        font-size: 3rem;
        }
        h3 {
          font-size: 2rem;
        }

        p {
          font-size: 1.5rem;
        }
      }
  </style>
</head>

  <body class="rails-default-error-page" style="background-image: url('/images/bg')">
    <img src="/images/octoplane.png" alt="Octoplane" class="image">
    <div class="container">
      <div class="content">
          <h1>404</h1>
          <h2>The captain has aborted takeoff...</h2>
          <h3>We cannot find the page you're looking for</h3>
          <p>Were you winging it? Try typing the url again or <a href="/">go back home</a></p>
      </div>
    </div>
  </body>
</html>
